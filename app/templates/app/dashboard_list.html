{% extends 'app/base.html' %}

{% block content %}
	<div class="row">
	    {% for dashboard in dashboards %}
	    <div class="col-md-3 mt-3">
	    	<div class="card">
	        	<div class="card-header">
	        		<div class="row justify-content-between">
		        		<div class="align-self-center">
		        			<a href="{% url 'dashboard_detail' pk=dashboard.pk %}">{{ dashboard.title }}</a>
		        		</div>
		        		<div class="align-self-center">
		        			<a href="{% url 'dashboard_edit' pk=dashboard.pk %}" class="btn btn-sm btn-primary">Editar</a>
		        		</div>
		        	</div>
	        	</div>
	        	<div class="card-body">
	        		{{ dashboard.description|truncatechars:100 }}
	        	</div>
	        </div>
	    </div>
	    {% endfor %}
	</div>
{% endblock %}
